[ml2]
tenant_network_types = vxlan
extension_drivers = port_security
mechanism_drivers = openvswitch,linuxbridge,oneview

[ml2_type_flat]
flat_networks = public,public,physnet

[ml2_type_geneve]
vni_ranges = 1:1000

[ml2_type_gre]
tunnel_id_ranges = 1:1000

[ml2_type_vlan]
network_vlan_ranges = public

[ml2_type_vxlan]
vni_ranges = 1:1000

[securitygroup]
firewall_driver = iptables_hybrid

[agent]
tunnel_types = vxlan
root_helper_daemon = sudo /usr/local/bin/neutron-rootwrap-daemon /etc/neutron/rootwrap.conf
root_helper = sudo /usr/local/bin/neutron-rootwrap /etc/neutron/rootwrap.conf

[ovs]
datapath_type = system
bridge_mappings = public:br-ex
tunnel_bridge = br-tun
local_ip = 10.11.6.117

[oneview]
oneview_host = 10.11.5.174
username = administrator
password = neutron@oneview
physnet_uplinkset_mapping = physnet:537ce3a8-44b1-40c5-b756-880584c0567b
flat_physnet_net_mapping = 

